<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<h1 style="text-align: center;  color: black; font-size: 34px; font-family: Inter; font-weight: 400; word-wrap: break-word">
    DataSafe
</h1>

<div class="loginBox">
    <h2>User Login</h2>
    <div class="entries">
        <input type="text" style="text-align: center;" id="email" placeholder="Email Address">
    </div>
    <br>
    <div class="entries">
        <input type="text" style="text-align: center;" id="password" placeholder="Password">
    </div>
    <br>
    <div class="pageText">
        <span>Remeber details for automatic login</span>
        <label class="switch">
            <input id="remeberMeCheckbox" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="greenButtons">
        <button onclick="login()">Login</button>
    </div>
    <p style="color: #6D6D6D; text-align:center; font-size:10px;">
        <u>Forgot Password?</u>
    </p>
    <div class="signInVia">
        <p>Sign in with Google</p>
    </div>
    <div class="signInVia">
        <p>Sign in with Apple</p>
    </div>
    <div class="signInVia">
        <p>Sign in with Microsoft</p>
    </div>
    <p style="text-align: center;font-size:10px;">Don't have an account? Create one by clicking the button below:</p>
    <div class="greenButtons">
        <button onclick="register()">Register a new account</button>
    </div>
    <p style="font-size: 10px;">Or simply:</p>
    <div class="greenButtons" style="background-color: lightgray">
        <button onclick="continueAsGuest()">Continue as guest</button>
    </div>

    
    


</div>
